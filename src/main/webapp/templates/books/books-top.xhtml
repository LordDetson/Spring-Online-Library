<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <div class="box">

        <div class="main2">
            <div class="module-specials">
                <div class="boxIndent">
                    <ul class="box-product">

                        <li>
                            <p:repeat value="#{bookController.topBooks}"
                                      var="book" size="5" varStatus="varStatus" step="1" offset="0">

                                <div class="row-product">
                                    <div class="featuredIndent">
                                        <div class="product_image_container">
                                            <h:outputLink value="#{request.contextPath}/readBook" target="_blank">
                                                <f:param name="id" value="#{book.id}"/>
                                                <f:param name="viewCount" value="#{book.viewCount}"/>
                                                <o:graphicImage width="157" height="236" value="#{book.image}"
                                                                dataURI="true"/>
                                            </h:outputLink>
                                        </div>
                                    </div>
                                </div>

                            </p:repeat>
                        </li>


                    </ul>

                </div>
            </div>
        </div>


    </div>
</f:view>
</html>
